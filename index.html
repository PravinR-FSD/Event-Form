<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p class="text-center mt-5 fs-2 fw-bold">Event 1</p>
    <p class="text-center mt-1 fs-2 fw-semibold">
      Number of avaliable seats: 23
    </p>
    <div class="container mt-5">
      <div class="row">
        <div class="col-3">
          <!--Images section-->
          <img
            src="https://pinnacle.works/wp-content/uploads/2022/06/dummy-image.jpg"
            alt="Dummy"
            width="200"
            height="250"
          />
        </div>
        <div class="col-9">
          <!--Name section-->
          <div class="mb-3 row">
            <label for="Name" class="col-sm-4 col-form-label">Name :</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="Name" />
            </div>
          </div>
          <!--Email section-->
          <div class="mb-3 row">
            <label for="Email" class="col-sm-4 col-form-label">Email :</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="Email" />
            </div>
          </div>
          <!--Phonenumber-->
          <div class="mb-3 row">
            <label for="Number" class="col-sm-4 col-form-label"
              >Phonenumber :</label
            >
            <div class="col-sm-8">
              <input type="text" class="form-control" id="Number" />
            </div>
          </div>
          <!--Formselector-->
          <div class="mb-3 row">
            <label for="selector" class="col-sm-4 col-form-label"
              >Number of seats :</label
            >
            <div class="col-sm-8">
              <select class="form-select" id="selector">
                <option selected>Select an option...</option>
                <option value="option1">1</option>
                <option value="option2">2</option>
                <option value="option3">3</option>
                <option value="option4">4</option>
                <option value="option5">5</option>
                <option value="option6">6</option>
                <option value="option7">7</option>
                <option value="option8">8</option>
                <option value="option9">9</option>
                <option value="option10">10</option>
              </select>
            </div>
          </div>
          <!--Name of attendee 2-->
          <div class="mb-3 row">
            <label for="Attendee2Name" class="col-sm-4 col-form-label"
              >Name of attendee2 :</label
            >
            <div class="col-sm-8">
              <input type="text" class="form-control" id="Attendee2Name" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="Cancel" class="btn btn-primary">Cancel</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
